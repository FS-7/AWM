<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style2.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<!--<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign</h2>
				</div>-->
				
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to AWM</h2>
								<a href="login.html" class="btn btn-white btn-outline-white">Login</a>
							</div>
			      		</div>
						  
						<div class="login-xwrap p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign up</h3>
			      		</div>
				
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label>
			      			<input type="text" class="form-control" placeholder="Name" required>
			      		</div>
						  <div class="form-group mb-3">
							<label class="label" for="name">Phone number</label>
							<input type="text" class="form-control" placeholder="Number" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Email</label>
							<input type="text" class="form-control" placeholder="Email" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">password</label>
							<input type="text" class="form-control" placeholder="Password" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Re-Enter password</label>
							<input type="text" class="form-control" placeholder="Re-Enter" required>
						</div>
						<div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
		            </div>
		            <div>
					<div class="swit">Mechanic:
						<label class="switch">
							<input type="checkbox">
							<span class="slider round"></span>
						  </label>
		            </div>
					</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
